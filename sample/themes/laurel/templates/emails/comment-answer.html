<div style="min-width: 100px; max-width: 800px; margin: 0; padding: 0;">
	<!-- original -->
	<div style="border: 1px solid rgb(209, 219, 231) !important; box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1) !important; background-color: rgb(255, 255, 255) !important; border-radius: 5px !important; margin: 0; margin-bottom: 10px; padding: 10px;">
	    <div style="padding: 4px; margin: 0">
	        <strong>{{ .Original.Name }}</strong>
	    </div>
	    <div style="padding: 4px; margin: 0;">{{ nl2br .Original.Content }}</div>
	</div>

	<!-- answer -->
	<div style="border: 1px solid rgb(209, 219, 231) !important; box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1) !important; background-color: rgb(255, 255, 255) !important; border-radius: 5px !important; margin: 0; margin-left: 20px; margin-bottom: 10px; padding: 10px;">
	    <div style="padding: 4px; margin:0;">
	        <strong>{{ .Answer.Name }}</strong>
	    </div>
	    <div style="padding: 4px; margin:0">{{ nl2br .Answer.Content }}</div>
	</div>

	<a style="font-weight: bold; border: 2px solid #8a74cd !important; box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1) !important; color: #ffffff !important; text-decoration: none !important; border-radius: 5px !important; background-color: #b299ff !important; display: block !important; max-width: 400px !important; margin: 0 !important; margin-left: auto !important; margin-right: auto !important; margin-bottom: 10px !important; padding: 10px !important; text-align: center !important;" clicktracking=off href="{{ .Host }}/post/{{ .Answer.PostID }}#com{{ .Answer.ID }}">{{ .Button }}</a>

</div>
